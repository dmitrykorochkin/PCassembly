<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Сборка компьютера</title>
</head>
<body>
    <header class="header">
        <div class="header__wrap">
            <a href="#" class="header__logo">
                <img src="/img/logo.svg" alt="">
            </a>
            <div class="header__menu">
                <nav class="header__nav">
                    <a href="#">Чем занимаемся</a>
                    <a href="#">Процесс работы</a>
                    <a href="#">Команда</a>
                </nav>
                <button class="button header__button" type="button">Оставить заявку</button>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="main__display">
            <div class="container">
                <h1 class="main__display-header">
                    Собираем игровой ПК 
                    под ваш бюджет  
                </h1>
                <div class="timer main__display-timer">
                    <div class="timer__item">
                        <div class="timer__count">18</div>
                        <div class="timer__text">дней</div>
                    </div>
                    <div class="timer__item">
                        <div class="timer__count">18</div>
                        <div class="timer__text">часов</div>
                    </div>
                    <div class="timer__item">
                        <div class="timer__count">18</div>
                        <div class="timer__text">минут</div>
                    </div>
                    <div class="timer__item">
                        <div class="timer__count">18</div>
                        <div class="timer__text">секунд</div>
                    </div>
                </div>
                <button class="button main__display-button">Оставить заявку</button>
            </div>
            <div class="main__display-background">
                <img src="/img/bg.jpg" alt="">
            </div>
        </section>
    </main>
</body>
</html>
